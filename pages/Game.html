<!DOCTYPE html>
<html>
  <head>
    <title>Faerun Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/Game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>


  <body background="../assets/background.jpg">

    <div class="turn-data">
      <p style="text-align: center; color: white; font-weight: bold; font-size: 30px;">Turn: <span id="turn">x</span></p>
      <p style="text-align: center; color: white; font-weight: bold; font-size: 30px;">Training Phase</p>
      <p style="text-align: center; color: white; font-weight: bold; font-size: 30px;">Player: <span id="player">x</span></p>
    </div>

    <div class="player1-container">

      <h4 style="color: rgb(112, 109, 109); font-weight: bold;">Resource:  <span id="resource1">x</span></h4>

      <div class="units-trained">
        <p style="text-align: center; color: white; font-weight: bold;">Units under training</p>
      </div><br/>

      <div class="unit-select">
        <p style="text-align: center; color: white; font-weight: bold;">Choose a unit to train</p>

        <div class="unit-grid">
          <div class="unit" id="warrior"><img class="unit-image" src="../assets/warrior.webp"/> <p style="color: white; font-weight: bold;">Warrior</p></div>
          <div class="unit" id="dwarf"><img class="unit-image" src="../assets/dwarf.jpg"/> <p style="color: white; font-weight: bold;">Dwarf</p></div>
          <div class="unit" id="elf"><img class="unit-image" src="../assets/elf.jpeg"/> <p style="color: white; font-weight: bold;">Elf</p> </div>
          <div class="unit" id="dwarven-lord"><img class="unit-image" src="../assets/dwarven_lord.jpg"/> <p style="color: white; font-weight: bold;">Dwarven Lord</p></div>
          <div class="unit" id="high-elf"><img class="unit-image" src="../assets/high_elf.jpeg"/> <p style="color: white; font-weight: bold;">High Elf</p></div>
        </div>
      </div>

    </div>

    <div class="player2-container">

      <h4 style="color: rgb(27, 27, 27); font-weight: bold;">Resource:  <span id="resource1">x</span></h4>

      <div class="units-trained">
        <p style="text-align: center; color: white; font-weight: bold;">Units under training</p>
      </div><br/>

      <div class="unit-select">
        <p style="text-align: center; color: white; font-weight: bold;">Choose a unit to train</p>

        <div class="unit-grid">
          <div class="unit" id="warrior"><img class="unit-image" src="../assets/warrior.webp"/> <p style="color: white; font-weight: bold;">Warrior</p></div>
          <div class="unit" id="dwarf"><img class="unit-image" src="../assets/dwarf.jpg"/> <p style="color: white; font-weight: bold;">Dwarf</p></div>
          <div class="unit" id="elf"><img class="unit-image" src="../assets/elf.jpeg"/> <p style="color: white; font-weight: bold;">Elf</p> </div>
          <div class="unit" id="dwarven-lord"><img class="unit-image" src="../assets/dwarven_lord.jpg"/> <p style="color: white; font-weight: bold;">Dwarven Lord</p></div>
          <div class="unit" id="high-elf"><img class="unit-image" src="../assets/high_elf.jpeg"/> <p style="color: white; font-weight: bold;">High Elf</p></div>
        </div>
        
      </div>

    </div>

    <div class="castle1-container">
      <img src="../assets/castle1.png" class="castle1"/>
    </div>

    <div class="castle2-container">
      <img src="../assets/castle2.png" class="castle2"/>
    </div>

      <div class="ground-container">
        <img src="../assets/ground.jpg" class="ground"/>
      </div>

      <button type="button" class="btn btn-success button" id="start"><b>Next Phase</b></button>


  </body>
</html>
